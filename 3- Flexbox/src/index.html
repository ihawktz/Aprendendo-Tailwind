<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Tailwind</title>
</head>
<body>
    <!-- 1- Flex Direction -->
    <!-- flex-row = linha -->
    <div class="flex flex-row bg-blue-500">
        <div class="bg-blue-700 p-6 m-2">1</div>
        <div class="bg-blue-700 p-6 m-2">2</div>
        <div class="bg-blue-700 p-6 m-2">3</div>
    </div>
    <!-- flex-col = coluna -->
    <div class="flex flex-col bg-emerald-500">
        <div class="bg-emerald-700 p-6 m-2">1</div>
        <div class="bg-emerald-700 p-6 m-2">2</div>
        <div class="bg-emerald-700 p-6 m-2">3</div>
    </div>
    <!-- flex-row-reverse = linha mas os itens vao p direita -->
    <div class="flex flex-row-reverse bg-yellow-500">
        <div class="bg-yellow-600 p-6 m-2">1</div>
        <div class="bg-yellow-600 p-6 m-2">2</div>
        <div class="bg-yellow-600 p-6 m-2">3</div>
    </div>
    <!-- flex-col-reverse = coluna mas os itens se inverte -->
    <div class="flex flex-col-reverse bg-purple-500">
        <div class="bg-purple-700 p-6 m-2">1</div>
        <div class="bg-purple-700 p-6 m-2">2</div>
        <div class="bg-purple-700 p-6 m-2">3</div>
    </div>

    <!-- Exercicio 05 -->
    <div class="container flex flex-col mx-auto m-2">
        <div class="bg-red-500 p-6 text-white font-bold">Vermelho</div>
        <div class="bg-orange-500 p-6 text-white font-bold">Laranja</div>
        <div class="bg-yellow-500 p-6 text-white font-bold">Amarelo</div>
        <div class="bg-green-500 p-6 text-white font-bold">Verde</div>
        <div class="bg-blue-500 p-6 text-white font-bold">Azul</div>
        <div class="bg-violet-500 p-6 text-white font-bold">Violeta</div>
    </div>

    <!-- 2- Propiedade Wrap -->
    <div class="flex flex-wrap bg-blue-500 m-2">
        <div class="bg-blue-300 p-6 text-white font-bold">1</div>
        <div class="bg-blue-400 p-6 text-white font-bold">2</div>
        <div class="bg-blue-500 p-6 text-white font-bold">3</div>
        <div class="bg-blue-600 p-6 text-white font-bold">4</div>
        <div class="bg-blue-700 p-6 text-white font-bold">5</div>
        <div class="bg-blue-800 p-6 text-white font-bold">6</div>
    </div>

    <!-- 3- Flex-1 or Flex-None -->
    <!-- Flex-none tira o atributo flex de um elemento, ja o flex-1 coloca a mesma propiedade nos elementos do mesmo -->
    <div class="flex container bg-purple-500 mx-auto m-2">
        <div class="flex-1 bg-purple-300 p-6 text-white font-bold">1</div>
        <div class="flex-1 bg-purple-400 p-6 text-white font-bold">2</div>
        <div class="flex-none bg-purple-500 p-6 text-white font-bold">3</div>
    </div>

    <!-- 4- Ordem dos elementos -->
    <div class="flex flex-wrap bg-emerald-200 mx-auto m-2">
        <div class="bg-emerald-300 p-6 text-white font-bold order-last">1</div>
        <div class="bg-emerald-400 p-6 text-white font-bold order-5">2</div>
        <div class="bg-emerald-500 p-6 text-white font-bold order-4">3</div>
        <div class="bg-emerald-600 p-6 text-white font-bold order-3">4</div>
        <div class="bg-emerald-700 p-6 text-white font-bold order-2">5</div>
        <div class="bg-emerald-800 p-6 text-white font-bold order-first">6</div>
    </div>

    <!-- Exercicio 06 -->
    <div class="container flex flex-wrap bg-red-200 mx-auto m-2">
        <div class="bg-red-300 p-6 text-white font-bold lg:order-3">1</div>
        <div class="bg-red-400 p-6 text-white font-bold lg:order-2">2</div>
        <div class="bg-red-500 p-6 text-white font-bold lg:order-1">3</div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
