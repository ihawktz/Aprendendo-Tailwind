<!DOCTYPE html>

    <link href="../dist/output.css" rel="stylesheet">

<body>
    <!-- 1- Alinhamento de items utilizando flex e justify -->

   </div>
    <div class="flex justify-center p-2 bg-blue-500">

         <div class="bg-white p-4 m-4">3</div>

   <div class="bg-purple-600 h-40 flex flex-wrap content-center ">

        <div class="bg-white h-10 p-2 mx-4">2</div>
        <div class="bg-white h-10 p-2 mx-4">3</div>
   </div>

        <div class="bg-white h-10 p-2 mx-4">2</div>
        <div class="bg-white h-10 p-2 mx-4">3</div>
    </div>

        <div class="bg-white h-10 p-2 mx-4">2</div>
        <div class="bg-white h-10 p-2 mx-4">3</div>
    </div>

    <div class="bg-blue-600 flex h-40 items-center">

          <div class="bg-blue-800 m-2 p-2">2</div>
          <div class="bg-blue-800 m-2 p-2">3 </div>
    </div>

    <!-- Alinhamento e espaÃ§amento de grid -->
     <div class="bg-green-500 grid mt-10 grid-cols-3 h-40 place-content-center">
