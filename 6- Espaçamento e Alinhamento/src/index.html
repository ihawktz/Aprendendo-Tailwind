<body>
    <!-- 1- Alinhamento de items utilizando flex e justify -->

        <div class="bg-white p-4 m-4">4</div>
   </div>

        <div class="bg-white p-4 m-4">3</div>

        <div class="bg-white p-4 m-4">3</div>
        <div class="bg-white p-4 m-4">4</div>
    </div>

        <div class="bg-white p-4 m-4">3</div>

   </div>

   <!-- Exercicio 10 -->
   <div class="flex justify-center p-2 mt-4">

        <div class="bg-yellow-400 p-4 m-4 text-white text-center">2</div>

        <div class="bg-white h-10 p-2 mx-4">2</div>
        <div class="bg-white h-10 p-2 mx-4">3</div>
   </div>

        <div class="bg-white h-10 p-2 mx-4">2</div>

    </div>
    <div class="bg-purple-600 h-40 flex flex-wrap content-around mt-4">
        <div class="bg-white h-10 p-2 mx-4">1</div>
        <div class="bg-white h-10 p-2 mx-4">2</div>
        <div class="bg-white h-10 p-2 mx-4">3</div>
    </div>
