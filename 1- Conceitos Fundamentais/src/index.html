<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Tailwind</title>
</head>
<body>
    <!-- Aula 01 - Classes   -->
    <h1 class="bg-blue-700 text-gray-400">Tudo s√£o Classes</h1>

    <!-- Aula 02 - Utility First -->
    <button class="bg-blue-700 text-white font-bold py-2 px-4 rounded">Botao</button>
    <button class="bg-green-700 text-white font-bold py-2 px-4 rounded">Botao</button>
    <button class="bg-red-700 text-white font-bold py-2 px-4 rounded">Botao</button>

    <!-- Aula 03 - Mobile First (Responsividade) -->
    <div class="w-4 md:w-6 lg:w-10 xl:w-20 h-4 md:h-6 lg:h-10 xl:h-20 m-4 bg-blue-500 md:bg-emerald-500 lg:bg-red-500 xl:bg-black"></div>

    <!-- Aula 04 - Pseudoclasses -->
    <div>
        <input type="text" placeholder="Input Focus" class="bg-gray-500 text-white focus:bg-white focus:text-black">
        <button class="bg-blue-700 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Botao Hover</button>
    </div>

    <!-- Aula 05 - Componentes (Sempre buildar dnv o tailwind para ser aplicado o componente novo) -->
    <button class="btn-amarelo">Botao Componente</button>
</body>
</html>
